<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lampiran ‚Äî Screenshot Gallery</title>
    <!-- Base path -->
<base href="/online-report/">
  <link rel="stylesheet" href="assets/style.css" />

  <style>
    /* === Slider Container === */
    .slider {
      position: relative;
      max-width: 900px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #000;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      background: #000;
      text-align: center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      max-height: 600px;
      object-fit: contain; /* tampilkan full image tanpa crop */
      display: block;
      margin: 0 auto;
      background-color: #000;
    }

    /* === Tombol Navigasi === */
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
      z-index: 5;
      transition: background 0.2s;
    }

    .slider-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .slider-btn.prev { left: 10px; }
    .slider-btn.next { right: 10px; }

    /* === Dots === */
    .dots {
      text-align: center;
      margin-top: 8px;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dot.active {
      background: #2563eb;
    }

    /* === Mobile Responsive === */
    @media (max-width: 640px) {
      .slide img {
        max-height: 350px;
      }
      .slider-btn {
        padding: 8px 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  
<header>
  <h1>üìä DSB</h1>

  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <nav>
    <a href="index.html">Home</a>
    <a href="laporan_harian.html">Laporan Harian</a>
    <a href="laporan_analitik.html">Laporan Analitik</a>
    <a href="lampiran_screenshoot.html" class="active">Lampiran (Screen Shoot)</a>
    <button class="toggle-btn" onclick="logout()">Logout</button>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>
  </nav>
</header>

<main>
  <div class="title">Lampiran ‚Äî Screenshot Gallery</div>
  <div class="subtitle">Galeri dengan slider otomatis dari folder screenshots</div>

  <!-- üéûÔ∏è Image Slider -->
  <div class="slider">
    <div class="slider-track" id="sliderTrack"></div>
    <button class="slider-btn prev" onclick="prevSlide()">‚Äπ</button>
    <button class="slider-btn next" onclick="nextSlide()">‚Ä∫</button>
  </div>
  <div class="dots" id="sliderDots"></div>
</main>

<footer>¬© 2025 Media Sosial Analytics Portal</footer>

<script>
  if (!localStorage.getItem("loggedIn")) window.location.href = "login.html";

  // Ambil daftar file dari manifest.json
  fetch("assets/screenshots/manifest.json")
    .then(res => res.json())
    .then(files => {
      const track = document.getElementById('sliderTrack');
      const dotsContainer = document.getElementById('sliderDots');

      files.forEach((file, index) => {
        // Tambahkan ke slider
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.innerHTML = `<img src="./assets/screenshots/${file}" alt="Screenshot ${index+1}">`;
        track.appendChild(slide);

        // Tambahkan dot
        const dot = document.createElement('span');
        dot.className = 'dot';
        dot.addEventListener('click', () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });

      initSlider(files.length);
    });

  // === Slider Logic ===
  let currentSlide = 0;
  let totalSlides = 0;

  function initSlider(count) {
    totalSlides = count;
    updateSlider();
    setInterval(nextSlide, 5000); // auto slide tiap 5 detik
  }

  function updateSlider() {
    const track = document.getElementById('sliderTrack');
    track.style.transform = `translateX(-${currentSlide * 100}%)`;

    document.querySelectorAll('.dot').forEach((d, i) => {
      d.classList.toggle('active', i === currentSlide);
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % totalSlides;
    updateSlider();
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    updateSlider();
  }

  function goToSlide(n) {
    currentSlide = n;
    updateSlider();
  }

  // === Header behavior ===
  function toggleMenu() {
    document.querySelector("header nav").classList.toggle("show");
  }
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  }
  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');
  });
  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
